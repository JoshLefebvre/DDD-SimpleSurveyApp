<h1>Results for {{survey.surveyName}}</h1>

<p *ngIf="!survey"><em>Loading...</em></p>

<div *ngIf="survey">

  <h3>Multiple Choice Answers</h3>
  <div *ngFor="let question of survey.surveyQuestions">
    {{ question.questionText }}
    <table class='table'>
      <thead>
        <tr>
          <th>A. </th>
          <th>B.</th>
          <th>C.</th>
          <th>D.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3>Scale Answers</h3>

  <h3>Text Answers</h3>

</div>
