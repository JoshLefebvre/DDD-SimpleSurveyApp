<h1>{{survey.surveyName}}</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table'>
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of surveyQuestions">
      <td>{{ question.questionText }}</td>
    </tr>
  </tbody>
</table>

<button (click)="createSurvey()">Create a new Survey</button>
